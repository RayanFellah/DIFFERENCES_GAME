<div class="differences-container">
    <div class="found" *ngFor="let difference of differences; let i = index">
        <mat-icon class="not-found-lightbulb"></mat-icon>
        <mat-icon [ngClass]="{ 'found-lightbulb': difference, 'not-found-lightbulb': !difference }"> lightbulb_outline </mat-icon>
    </div>
</div>
<div *ngIf="allDifferencesFound" class="congratulations-message">Congratulations! You found all the differences.</div>
