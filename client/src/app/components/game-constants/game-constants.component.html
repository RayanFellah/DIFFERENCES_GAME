<div class="mat-dialog-container">
    <h1 mat-dialog-title>constantes de jeu</h1>
    <div mat-dialog-content>
        Temps de jeu :
        <span> {{ data.gameTime }} secondes</span>
    </div>
    <div mat-dialog-content>
        Temps de penalité :
        <span> {{ data.penaltyTime }} secondes</span>
    </div>
    <div mat-dialog-content>
        Temps gagné : <span> {{ data.savedTime }} secondes</span>
    </div>
    <div mat-dialog-actions>
        <button mat-button mat-dialog-close>fermer</button>
    </div>
</div>
