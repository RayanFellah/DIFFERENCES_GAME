<section>
    <h1 mat-dialog-title>constantes de jeu</h1>

    <mat-dialog-content>
        <h2>Temps de jeu</h2>
        <span> {{ data.gameTime }} secondes</span>
    </mat-dialog-content>
    <mat-dialog-content
        ><h2>Temps de penalité</h2>
        {{ data.penaltyTime }} secondes</mat-dialog-content
    >
    <mat-dialog-content>
        <h2>Temps gagné</h2>
        <span> {{ data.savedTime }} secondes</span>
    </mat-dialog-content>
    <div mat-dialog-actions>
        <button mat-button mat-dialog-close>fermer</button>
    </div>
</section>
