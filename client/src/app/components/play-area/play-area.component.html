<div id="image-container">
    <p>Section de jeu!</p>
    <section>
        <article class="original">
            <canvas id="canvas" (click)="mouseHitDetect($event)" [attr.width]="width" [attr.height]="height"></canvas>
            <div id="mouse-position-display">
                <h3>Image Originale</h3>
                <p *ngIf="mousePosition.x !== 0">X : {{ mousePosition.x }}</p>
                <p *ngIf="mousePosition.y !== 0">Y : {{ mousePosition.y }}</p>
                <hr />
            </div>
        </article>
        <article class="modified">
            <canvas id="canvas" (click)="mouseHitDetect($event)" [attr.width]="width" [attr.height]="height"></canvas>
            <div id="mouse-position-display">
                <h3>Image Modifi√©e</h3>
                <p *ngIf="mousePosition.x !== 0">X : {{ mousePosition.x }}</p>
                <p *ngIf="mousePosition.y !== 0">Y : {{ mousePosition.y }}</p>
                <hr />
            </div>
        </article>
    </section>
</div>
