<div class="image-area-container">
    <div class="canvas">
        <canvas id="foreground" #foregroundCanvas [attr.width]="width" [attr.height]="height"></canvas>
        <canvas id="background" #backgroundCanvas [attr.width]="width" [attr.height]="height"></canvas>
    </div>
    <div class="input">
        <input type="file" accept="image/bmp" (change)="fileChange($event)" />
    </div>
</div>
