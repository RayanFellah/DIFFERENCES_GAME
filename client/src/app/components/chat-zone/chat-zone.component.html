<mat-card class="chat-zone" (keyup.enter)="sendMessage()">
    <mat-card-title class="op-name" *ngIf="opponent">{{ this.opponent }}</mat-card-title>
    <div class="chat-area" swScrollPosition="lorum-ipsum">
        <div *ngFor="let message of chatMessages">
            <div class="message-wrapper">
                <div
                    [ngClass]="{
                        'message-player': message.type === 'player',
                        'message-opponent': message.type === 'opponent',
                        'message-game': message.type === 'game'
                    }"
                >
                    <div
                        class="message-content"
                        [ngClass]="{
                            player: message.type === 'player',
                            opponent: message.type === 'opponent',
                            game: message.type === 'game'
                        }"
                    >
                        {{ message.content }}
                    </div>
                </div>
            </div>
        </div>
    </div>
    <mat-form-field appearance="outline" class="input-area" *ngIf="opponent">
        <input matInput placeholder="type..." maxlength="200" type="text" [(ngModel)]="messageContent" />
        <button class="send-button" mat-icon-button matSuffix (click)="sendMessage()">
            <mat-icon>send</mat-icon>
        </button>
    </mat-form-field>
    <p></p>
</mat-card>
