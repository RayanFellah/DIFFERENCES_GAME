<mat-card>
    <mat-card-title>Salle d'attente</mat-card-title>
    <mat-card-subtitle>En attente d'une confirmation</mat-card-subtitle>
    <mat-card-content class="content">
        <mat-spinner></mat-spinner>
    </mat-card-content>
    <mat-card-actions>
        <button mat-stroked-button color="accent" [mat-dialog-close]="true" (click)="cancelJoin()">Annuler</button>
    </mat-card-actions>
</mat-card>
