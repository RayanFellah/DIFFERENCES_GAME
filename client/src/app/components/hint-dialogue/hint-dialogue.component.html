<mat-card>
    <h2 mat-dialog-title><mat-icon>search</mat-icon> INDICE!</h2>
    <h3>Une différence se trouve dans le cadran indiqué</h3>
    <div mat-dialog-content>
        <p>Nombre d'indices restants: {{ data }}</p>
    </div>
    <button mat-mini-fab color="warm" matTooltip="Fermer" mat-dialog-close>
        <mat-icon>close</mat-icon>
    </button>
</mat-card>
