        <mat-card-subtitle>{{ sheet.difficulty }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content> <img [src]="trustedUrl" alt="Image" /> </mat-card-content>

    <mat-card-actions>
        <button mat-stroked-button color="primary" (click)="jouer()">
            {{ isConfig ? 'RÃ©initialiser' : 'Jouer' }}

        </button>
    </mat-card-actions>
