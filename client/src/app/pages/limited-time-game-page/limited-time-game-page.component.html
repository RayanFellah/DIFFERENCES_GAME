<app-header pageTitle="Bienvenue {{ this.playerName }}"></app-header>
<main class="main-container">
    <div class="info-container">
        <div class="player1-points" *ngIf="playerName">
            <h3>{{ playerName }}: {{ 3 }}/{{ 3 }}</h3>
        </div>
        <div class="player2-points" *ngIf="opponent">
            <h3>{{ this.opponent }}: {{ 3 }}/{{ 3 }}</h3>
        </div>
        <div class="time-container">
            <h3>Temps: {{ timeLeft }}</h3>
        </div>
    </div>
    <div class="play-area-container" tabindex="0" autofocus>
        <app-time-limit-play-ground></app-time-limit-play-ground>
    </div>

    <div class="chat-zone-container">
        <app-chat-zone
            [roomName]="this.roomName"
            [gameMode]="this.gameType"
            [playerName]="playerName"
            [opponent]="opponent ? opponent : ''"
            class="chat-zone"
        ></app-chat-zone>
    </div>
</main>
