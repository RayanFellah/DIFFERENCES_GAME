<app-header pageTitle="Bienvenue {{ playerName }}"></app-header>
<main class="main-container">
    <div class="info-container">
        <h3>Difficult√©: {{ difficulty }}</h3>
        <div class="player1-points" *ngIf="person">
            <h3>{{ person.name }}: {{ person.differencesFound }}/{{ this.differences }}</h3>
        </div>
        <div class="player2-points" *ngIf="opponent">
            <h3>{{ opponent.name }}: {{ opponent.differencesFound }}/{{ this.differences }}</h3>
        </div>
        <div class="time-container">
            <h3>Temps: {{ formattedTime }}</h3>
        </div>
    </div>
    <div class="play-area-container" tabindex="0" autofocus (keyup.t)="playArea.blink()" (keyup.i)="playArea.hint()">
        <app-play-area [playerName]="this.playerName" (difficulty)="onDifficultyChange($event)" class="play-area"></app-play-area>
    </div>

    <div class="chat-zone-container">
        <app-chat-zone
            [playerName]="playerName"
            [opponent]="opponent ? opponent.name : ''"
            [chatMessages]="this.chatMessages"
            (messageEvent)="sendMessage($event)"
            class="chat-zone"
        ></app-chat-zone>
    </div>
</main>
